<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SIMON classic game</title>
	<link rel="stylesheet" href="./css/blueprint/screen.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="./css/blueprint/print.css" type="text/css" media="print"> 
	<!--[if lt IE 8]>
	  <link rel="stylesheet" href="./css/blueprint/ie.css" type="text/css" media="screen, projection">
	<![endif]-->
	<link rel="stylesheet" href="./css/simon_blueprint.css">
	<script src="./js/jquery/jquery-1.6.2.min.js"></script>
	<script src="./js/jquery.simon.js"></script>
	<!-- include SM2 library -->
	<script src="./js/s2/soundmanager2-nodebug-jsmin.js"></script>
</head>
<body>					
<div class="container simon-game" id="simon">
	<h1>Simon game</h1>
	<hr>
	<div class="_notice">
	<h2 class="alt game-description notice" id="game-status">Do you want to play?</h1>
	</div>
	<hr>
	<div class="span-13">
		<div class="span-4 quartercircle_ul" id="green-button"><br/><br/><br/><br/><br/><br/><br/></div>
		<div class="span-2"><br/><br/><br/><br/>&nbsp;</div>
		<div class="span-4 last quartercircle_ur" id="red-button"><br/><br/><br/><br/><br/><br/><br/></div>
		<div class="span-4"><br/><br/><br/>&nbsp;</div>
		<div class="span-1 info">
			<a href="#" id="play"><strong>Start</strong></a><br/>
			<a href="#" id="reset"><strong>Stop</strong></a><br/>
		</div>
		<div class="span-5 last"><br/><br/><br/>&nbsp;</div>
		<div class="span-4 quartercircle_dl" id="yellow-button"><br/><br/><br/><br/><br/><br/><br/></div>
		<div class="span-2"><br/><br/>&nbsp;</div>
		<div class="span-4 last quartercircle_dr" id="blue-button"><br/><br/><br/><br/><br/><br/><br/></div>
	</div>
	<div class="span-11 last"><br/><br/><br/><br/><br/><br/><br/>
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>&nbsp;</div>
	<hr class="space">
	<hr>	
		<h4 class="alt center">
		<strong>Simon Game Credits: </strong>
		jomayma would thanx to jQuery API, blueprint CSS and Sound Manager 2 libraries.
		</h4>
	<hr>
</div>
<script type="text/javascript">
<!-- CALLING SIMON PLUGIN - BEGIN --> 
soundManager.url = './swf/'; // directory where SM2 .SWFs live

//disable debug mode after development/testing..
soundManager.debugMode = false;

//sounds loading
//"green","red","yellow","blue"
soundManager.onready(function(){
	// SM2 has loaded - now you can create and play sounds!	
	soundManager.createSound({
		id: 'green',
		url: './audio/DO1.WAV'
	});
	soundManager.createSound({
		id: 'red',
		url: './audio/RE.WAV'
	});
	soundManager.createSound({
		id: 'yellow',
		url: './audio/MI.WAV'
	});
	soundManager.createSound({
		id: 'blue',
		url: './audio/FA.WAV'
	});
	soundManager.createSound({
		id: 'error',
		url: './audio/beep-8.wav'
	});
});

jQuery("#simon").simon({
	   DEBUG_ENABLED: false,
	   playColorSound: function (colorStr) {
			this.debug("playColorSound(with soundManager 2) -> colorStr param :: "+colorStr);
			soundManager.play(colorStr);
	   },
	   playErrorSound: function () {
			this.debug("playErrorSound(with soundManager 2)");
			soundManager.play('error');
	   }
});
</script>
<!-- CALLING SIMON PLUGIN - END -->
</script>
</body>
</html>
